<div class="tools">
  <div class="random-images">
    <mat-form-field class="search tool">
      <mat-label>Search</mat-label>
      <input matInput type="text" [(ngModel)]="searchText" />
      <button
        *ngIf="searchText"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="searchText = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button class="tool" mat-raised-button (click)="getImages()">
      <mat-icon>autorenew</mat-icon> Get random images
    </button>
  </div>
  <div>
    <button class="tool" mat-raised-button (click)="swap()">
      <mat-icon>compare_arrows</mat-icon> Swap
    </button>
  </div>
  <div>
    <button class="tool" mat-raised-button (click)="save()">
      <mat-icon>cloud_upload</mat-icon> Upload image 1
    </button>
    <button class="tool" mat-raised-button (click)="save()">
      <mat-icon>cloud_upload</mat-icon> Upload image 2
    </button>
  </div>
  <div class="random-images">
    <mat-form-field class="search tool">
      <mat-label>Admission</mat-label>
      <input matInput type="number" max="100" min="0" [(ngModel)]="admission" />
    </mat-form-field>
    <button
      class="tool"
      [disabled]="admission > 100 || admission < 0 ? true : false"
      mat-raised-button
      (click)="save()"
    >
      <mat-icon>compare</mat-icon> Compare
    </button>
  </div>
  <div>
    <button class="tool" mat-raised-button (click)="save()">
      <mat-icon>save</mat-icon> Save
    </button>
  </div>
</div>

<mat-divider></mat-divider>

<div class="images">
  <img *ngFor="let photo of photos" src="{{ photo.urls.small }}" />
</div>
